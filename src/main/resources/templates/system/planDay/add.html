<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-planDay-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">日计划名称：</label>
				<div class="col-sm-8">
					<input id="dayPlanName" name="dayPlanName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日计划日期：</label>
				<div class="col-sm-8">
					<input id="dayPlanDate" name="dayPlanDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日计划类型：</label>
				<div class="col-sm-8">
					<input id="dayPlanType" name="dayPlanType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日计划站点编号：</label>
				<div class="col-sm-8">
					<input id="dayPlanSite" name="dayPlanSite" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日计划资源点编号：</label>
				<div class="col-sm-8">
					<input id="dayPlanResource" name="dayPlanResource" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日计划驻点编号：</label>
				<div class="col-sm-8">
					<input id="dayPlanStagnation" name="dayPlanStagnation" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">月计划编号：</label>
				<div class="col-sm-8">
					<input id="monthPlanId" name="monthPlanId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日历编号：</label>
				<div class="col-sm-8">
					<input id="calendarPlanId" name="calendarPlanId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日计划状态：</label>
				<div class="col-sm-8">
					<input id="dayPlanStatus" name="dayPlanStatus" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/planDay"
		$("#form-planDay-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-planDay-add').serialize());
	        }
	    }
	</script>
</body>
</html>
