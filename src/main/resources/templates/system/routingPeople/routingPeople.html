<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								巡检人员姓名：<input type="text" name="routingName"/>
							</li>

							<li>
								巡检人员用户名：<input type="text" name="routingUsername"/>
							</li>

							<li>
								巡检人员密码：<input type="text" name="routingPassword"/>
							</li>

							<li>
								巡检人员身份证号：<input type="text" name="routingIdcard"/>
							</li>

							<li>
								巡检人员驻点公司编号：<input type="text" name="stagnationId"/>
							</li>

							<li>
								巡检人员积分：<input type="text" name="routingPoint"/>
							</li>

							<li>
								巡检人员OpenId：<input type="text" name="openId"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:routingPeople:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:routingPeople:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:routingPeople:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:routingPeople:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:routingPeople:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:routingPeople:remove')}]];
        var prefix = ctx + "system/routingPeople";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "巡检人员",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'routingId', 
					title : '巡检人员编号',
					visible: false
				},
				{
					field : 'routingName', 
					title : '巡检人员姓名',
					sortable: true
				},
				{
					field : 'routingUsername', 
					title : '巡检人员用户名',
					sortable: true
				},
				{
					field : 'routingPassword', 
					title : '巡检人员密码',
					sortable: true
				},
				{
					field : 'routingIdcard', 
					title : '巡检人员身份证号',
					sortable: true
				},
				{
					field : 'stagnationId', 
					title : '巡检人员驻点公司编号',
					sortable: true
				},
				{
					field : 'routingPoint', 
					title : '巡检人员积分',
					sortable: true
				},
				{
					field : 'openId', 
					title : '巡检人员OpenId',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.routingId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.routingId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
