<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-check-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核计划内容：</label>
				<div class="col-sm-8">
					<input id="checkContent" name="checkContent" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核月度计划编号：</label>
				<div class="col-sm-8">
					<input id="checkMonthPlan" name="checkMonthPlan" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核结果：</label>
				<div class="col-sm-8">
					<input id="checkResult" name="checkResult" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/check"
		$("#form-check-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-check-add').serialize());
	        }
	    }
	</script>
</body>
</html>
