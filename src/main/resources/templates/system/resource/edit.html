<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-resource-edit" th:object="${resource}">
            <input id="resourceId" name="resourceId" th:field="*{resourceId}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">资源点名称：</label>
				<div class="col-sm-8">
					<input id="resourceName" readonly name="resourceName" th:field="*{resourceName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">市：</label>
				<div class="col-sm-3">
					<input id="resourceCityId" readonly name="resourceCity" th:value="${resourceCity}" class="form-control" type="text">
				</div>
				<label class="col-sm-2 control-label">区县：</label>
				<div class="col-sm-3">
					<input id="resourceAreaId" readonly name="resourceArea" th:value="${resourceArea}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">资源点经度：</label>
				<div class="col-sm-8">
					<input id="resourceLongitude" readonly name="resourceLongitude" th:field="*{resourceLongitude}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源点纬度：</label>
				<div class="col-sm-8">
					<input id="resourceLatitude" readonly name="resourceLatitude" th:field="*{resourceLatitude}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源点地址：</label>
				<div class="col-sm-8">
					<input id="resourceAddress" readonly name="resourceAddress" th:field="*{resourceAddress}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源点类型：</label>
				<div class="col-sm-8">
					<input id="resourceDotType" readonly name="resourceDotType" th:field="*{resourceDotType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源点状态：</label>
				<div class="col-sm-8">
					<input id="resourceStatus" readonly name="resourceStatus" th:field="*{resourceStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源点入网时间：</label>
				<div class="col-sm-8">
					<input id="resourceStartTime" readonly name="resourceStartTime" th:value="*{#dates.format(resourceStartTime, 'yyyy-MM-dd')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源点产权单位：</label>
				<div class="col-sm-8">
					<input id="resourceMaintainUnit" readonly name="resourceMaintainUnit" th:field="*{resourceMaintainUnit}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源点产权单位联系电话：</label>
				<div class="col-sm-8">
					<input id="resourceMaintainUnitTel" readonly name="resourceMaintainUnitTel" th:field="*{resourceMaintainUnitTel}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源点产权单位联系人：</label>
				<div class="col-sm-8">
					<input id="resourceMaintainUnitName" readonly name="resourceMaintainUnitName" th:field="*{resourceMaintainUnitName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源点安检员电话：</label>
				<div class="col-sm-8">
					<input id="resourceSadegrareManTel" readonly name="resourceSadegrareManTel" th:field="*{resourceSadegrareManTel}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">巡检周期：</label>
				<div class="col-sm-8">
					<input type="radio" name="resourceCycle" value="1" th:field="*{resourceCycle}"/>月
					<input type="radio" name="resourceCycle" value="2" th:field="*{resourceCycle}"/>季
					<input type="radio" name="resourceCycle" value="3" th:field="*{resourceCycle}"/>半年
					<input type="radio" name="resourceCycle" value="4" th:field="*{resourceCycle}"/>年
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/resource"
		$("#form-resource-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});

		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-resource-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
