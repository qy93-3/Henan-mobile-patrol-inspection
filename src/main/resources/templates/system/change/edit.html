<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-change-edit" th:object="${change}">
            <input id="changeId" name="changeId" th:field="*{changeId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请变更原因：</label>
				<div class="col-sm-8">
					<input id="changeReason" name="changeReason" th:field="*{changeReason}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请变更状态：</label>
				<div class="col-sm-8">
					<input id="changeStatus" name="changeStatus" th:field="*{changeStatus}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">变更月计划编号：</label>
				<div class="col-sm-8">
					<input id="changeMonthPlan" name="changeMonthPlan" th:field="*{changeMonthPlan}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">提交申请人员编号：</label>
				<div class="col-sm-8">
					<input id="userId" name="userId" th:field="*{userId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/change"
		$("#form-change-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-change-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
