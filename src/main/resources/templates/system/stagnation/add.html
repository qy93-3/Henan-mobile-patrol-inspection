<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-stagnation-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">驻点名称：</label>
				<div class="col-sm-8">
					<input id="stagnationPname" name="stagnationPname" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">城市代码：</label>
				<div class="col-sm-8">
					<input id="addressId" name="addressId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上级驻点代码：</label>
				<div class="col-sm-8">
					<input id="pID" name="pID" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">驻点资源总数：</label>
				<div class="col-sm-8">
					<input id="resourcesNumber" name="resourcesNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地域级别编号：</label>
				<div class="col-sm-8">
					<input id="areaLevelId" name="areaLevelId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/stagnation"
		$("#form-stagnation-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-stagnation-add').serialize());
	        }
	    }
	</script>
</body>
</html>
