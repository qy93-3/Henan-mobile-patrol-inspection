<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mession-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检人员编号：</label>
				<div class="col-sm-8">
					<input id="messionRoutingId" name="messionRoutingId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务日计划编号：</label>
				<div class="col-sm-8">
					<input id="messionDayId" name="messionDayId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务站点编号：</label>
				<div class="col-sm-8">
					<input id="messionSiteId" name="messionSiteId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务资源点编号：</label>
				<div class="col-sm-8">
					<input id="messionResourceId" name="messionResourceId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务日期：</label>
				<div class="col-sm-8">
					<input id="messionDate" name="messionDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务状态：</label>
				<div class="col-sm-8">
					<input id="messionStatus" name="messionStatus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务签到状态：</label>
				<div class="col-sm-8">
					<input id="messionCheckStatus" name="messionCheckStatus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务驻点编号：</label>
				<div class="col-sm-8">
					<input id="messionStagnationId" name="messionStagnationId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务签到经度：</label>
				<div class="col-sm-8">
					<input id="messionLongitude" name="messionLongitude" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务签到纬度：</label>
				<div class="col-sm-8">
					<input id="messionLatitude" name="messionLatitude" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/mession"
		$("#form-mession-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-mession-add').serialize());
	        }
	    }
	</script>
</body>
</html>
