<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								月计划名称：<input type="text" name="monthPlanName"/>
							</li>

							<li>
								月计划类型：<input type="text" name="monthPlanType"/>
							</li>

							<li>
								月计划月份：<input type="text" name="monthPlanMonth"/>
							</li>

							<li>
								月计划年份：<input type="text" name="monthPlanYear"/>
							</li>

							<li>
								月计划驻点编号：<input type="text" name="monthPlanStagnation"/>
							</li>

							<li>
								月计划计划资源数：<input type="text" name="monthPlanResources"/>
							</li>

							<li>
								月计划状态：<input type="text" name="monthPlanStatus"/>
							</li>

							<li>
								地域级别：<input type="text" name="areaLevel"/>
							</li>

							<li>
								月计划已巡检资源数：<input type="text" name="monthRoutingResources"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:planMonth:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:planMonth:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:planMonth:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:planMonth:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:planMonth:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:planMonth:remove')}]];
        var prefix = ctx + "system/planMonth";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "巡检资源月计划",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'monthPlanId', 
					title : '月计划编号',
					visible: false
				},
				{
					field : 'monthPlanName', 
					title : '月计划名称',
					sortable: true
				},
				{
					field : 'monthPlanType', 
					title : '月计划类型',
					sortable: true
				},
				{
					field : 'monthPlanMonth', 
					title : '月计划月份',
					sortable: true
				},
				{
					field : 'monthPlanYear', 
					title : '月计划年份',
					sortable: true
				},
				{
					field : 'monthPlanStagnation', 
					title : '月计划驻点编号',
					sortable: true
				},
				{
					field : 'monthPlanResources', 
					title : '月计划计划资源数',
					sortable: true
				},
				{
					field : 'monthPlanStatus', 
					title : '月计划状态',
					sortable: true
				},
				{
					field : 'areaLevel', 
					title : '地域级别',
					sortable: true
				},
				{
					field : 'monthRoutingResources', 
					title : '月计划已巡检资源数',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.monthPlanId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.monthPlanId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
