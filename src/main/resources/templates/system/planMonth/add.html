<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-planMonth-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">月计划名称：</label>
				<div class="col-sm-8">
					<input id="monthPlanName" name="monthPlanName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">月计划类型：</label>
				<div class="col-sm-8">
					<input id="monthPlanType" name="monthPlanType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">月计划月份：</label>
				<div class="col-sm-8">
					<input id="monthPlanMonth" name="monthPlanMonth" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">月计划年份：</label>
				<div class="col-sm-8">
					<input id="monthPlanYear" name="monthPlanYear" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">月计划驻点编号：</label>
				<div class="col-sm-8">
					<input id="monthPlanStagnation" name="monthPlanStagnation" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">月计划计划资源数：</label>
				<div class="col-sm-8">
					<input id="monthPlanResources" name="monthPlanResources" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">月计划状态：</label>
				<div class="col-sm-8">
					<input id="monthPlanStatus" name="monthPlanStatus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地域级别：</label>
				<div class="col-sm-8">
					<input id="areaLevel" name="areaLevel" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">月计划已巡检资源数：</label>
				<div class="col-sm-8">
					<input id="monthRoutingResources" name="monthRoutingResources" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/planMonth"
		$("#form-planMonth-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-planMonth-add').serialize());
	        }
	    }
	</script>
</body>
</html>
