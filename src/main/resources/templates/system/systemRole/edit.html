<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-systemRole-edit" th:object="${systemRole}">
            <input id="roleId" name="roleId" th:field="*{roleId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">权限名称：</label>
				<div class="col-sm-8">
					<input id="roleName" name="roleName" th:field="*{roleName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">权限删除状态：</label>
				<div class="col-sm-8">
					<input id="roleDeleted" name="roleDeleted" th:field="*{roleDeleted}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地域级别：</label>
				<div class="col-sm-8">
					<input id="areaLevel" name="areaLevel" th:field="*{areaLevel}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/systemRole"
		$("#form-systemRole-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-systemRole-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
