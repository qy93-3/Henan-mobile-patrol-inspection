<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-reply-edit" th:object="${reply}">
            <input id="replyId" name="replyId" th:field="*{replyId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">任务编号：</label>
				<div class="col-sm-8">
					<input id="messionId" name="messionId" th:field="*{messionId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检项目编号：</label>
				<div class="col-sm-8">
					<input id="routingProjectId" name="routingProjectId" th:field="*{routingProjectId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否有安全隐患：</label>
				<div class="col-sm-8">
					<input id="potentialSafetyHazard" name="potentialSafetyHazard" th:field="*{potentialSafetyHazard}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">回复站点编号：</label>
				<div class="col-sm-8">
					<input id="replySiteId" name="replySiteId" th:field="*{replySiteId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">回复资源点编号：</label>
				<div class="col-sm-8">
					<input id="replyResourceId" name="replyResourceId" th:field="*{replyResourceId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上传图片：</label>
				<div class="col-sm-8">
					<input id="picture" name="picture" th:field="*{picture}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检人员编号：</label>
				<div class="col-sm-8">
					<input id="routingPersonId" name="routingPersonId" th:field="*{routingPersonId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/reply"
		$("#form-reply-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-reply-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
